<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ritzy's Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* Reset & base */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { overflow:hidden; background:#0a001a; color:#fff; }

/* Top Bar */
header {
  position:fixed; top:0; left:0; width:100%; height:60px;
  display:flex; align-items:center; justify-content:center;
  background: linear-gradient(90deg, #0a001a, #4b0082, #0a001a);
  font-weight:600; font-size:1.5em; z-index:1000;
  box-shadow:0 0 10px #8000ff;
}

/* Bubble background */
.bubbles { position:absolute; width:100%; height:100%; overflow:hidden; z-index:0; }
.bubble {
  position:absolute; bottom:-50px; border-radius:50%;
  animation-name:rise; animation-timing-function:linear; animation-iteration-count:infinite;
  background: rgba(128,0,128,0.2);
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-1200px) scale(1.5); opacity:0; }
}

/* Home Page */
.page { height:100vh; width:100%; display:none; justify-content:center; align-items:center; flex-direction:column; text-align:center; position:relative; z-index:10; }
.page.active { display:flex; }

.home-title {
  font-size:4em; background:linear-gradient(90deg,#8000ff,#4b0082); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  animation: pulse 3s infinite;
  text-shadow: 0 0 10px #8000ff;
}
@keyframes pulse { 0%,100%{ transform:scale(1); }50%{ transform:scale(1.03); } }

.home-subtitle { font-size:1.5em; margin:10px 0; opacity:0.8; text-shadow: 0 0 5px #8000ff; }

.home-button {
  background:linear-gradient(90deg,#8000ff,#4b0082); border:none; padding:20px 50px; border-radius:50px; font-size:1.5em; cursor:pointer; transition:0.3s;
  box-shadow:0 0 10px #8000ff;
}
.home-button:hover { transform:scale(1.05); box-shadow:0 0 20px #8000ff; }

/* Dashboard Layout */
#dashboard { flex-direction:row; height:100vh; width:100%; display:none; position:relative; }
#dashboard.active { display:flex; }

/* Sidebar */
.sidebar {
  width:250px; background: rgba(0,0,0,0.9); padding:20px; overflow-y:auto; border-right:2px solid #8000ff;
  position:fixed; top:60px; bottom:0; left:0;
}
.sidebar h2 { text-align:center; margin-bottom:20px; color:#8000ff; text-shadow:0 0 5px #8000ff; }
.tab { padding:15px; margin:10px 0; background: #4b0082; border-radius:12px; cursor:pointer; text-align:center; color:#fff; transition:0.3s; border: 2px solid transparent; }
.tab:hover { background: #6a0dad; }
.tab.active { background: #8000ff; font-weight:600; border-color: #fff; }

/* Content Area */
.content {
  margin-left:280px; padding:80px 40px; flex:1; height:calc(100vh - 60px); overflow-y:auto;
  background: rgba(0,0,0,0.5); border-radius:10px;
}
.content h1 { margin-bottom:20px; color:#8000ff; }
.content p { font-size:1.1em; line-height:1.5; opacity:0.9; }

/* Scrollbar styling */
.content::-webkit-scrollbar { width:8px; }
.content::-webkit-scrollbar-thumb { background: #8000ff; border-radius:4px; }
.content::-webkit-scrollbar-track { background: transparent; }

/* Powershell command box */
.command {
  background: rgba(128,0,128,0.2);
  padding:10px;
  border-radius:6px;
  margin:5px 0;
  cursor:pointer;
  transition:0.2s;
  font-family: monospace;
}
.command:hover { background: rgba(128,0,128,0.4); }

/* Responsive */
@media (max-width: 768px) {
  #dashboard { flex-direction: column; }
  .sidebar { width: 100%; position: relative; top: 0; height: auto; border-right: none; border-bottom: 2px solid #8000ff; }
  .content { margin-left: 0; margin-top: 20px; }
}
</style>
</head>
<body>

<header>Ritzy's Guide</header>
<div class="bubbles"></div>

<!-- Home Page -->
<section id="home" class="page active">
  <h1 class="home-title">Ritzy's Guide</h1>
  <p class="home-subtitle">PC Forensics Course</p>
  <button class="home-button" onclick="goToDashboard()">Learn Now!</button>
</section>

<!-- Dashboard Page -->
<section id="dashboard" class="page">
  <div class="sidebar">
    <h2>Modules</h2>
    <div id="tabs-container"></div>
  </div>

  <div class="content" id="tab-content"></div>
</section>

<script>
// Bubbles
const bubblesContainer = document.querySelector('.bubbles');
for (let i = 0; i < 80; i++) {
  const bubble = document.createElement('div');
  const size = Math.random() * 50 + 5;
  const duration = Math.random() * 6 + 4;
  bubble.classList.add('bubble');
  bubble.style.width = `${size}px`;
  bubble.style.height = `${size}px`;
  bubble.style.left = `${Math.random() * 100}%`;
  bubble.style.animationDuration = `${duration}s`;
  bubble.style.background = `rgba(128,0,128,${Math.random()*0.4 + 0.1})`;
  bubblesContainer.appendChild(bubble);
}

const tabs = [
  { id: 'introduction', title: 'Introduction', file: 'tabs/introduction.html' },
  { id: 'powershell', title: 'Powershell Scripts', file: 'tabs/powershell.html' },
  { id: 'prefetch', title: 'Prefetch', file: 'tabs/prefetch.html' },
  { id: 'bamdam', title: 'BAM / DAM', file: 'tabs/bamdam.html' },
  { id: 'eventviewer', title: 'Event Viewer', file: 'tabs/eventviewer.html' },
  { id: 'amcache', title: 'Amcache', file: 'tabs/amcache.html' },
  { id: 'usb', title: 'USB', file: 'tabs/usb.html' },
  { id: 'fileless', title: 'Fileless Executions', file: 'tabs/fileless.html' },
  { id: 'systeminformer', title: 'System Informer', file: 'tabs/systeminformer.html' }
];

// Generate tabs
const tabsContainer = document.getElementById('tabs-container');
tabs.forEach((tab, index) => {
  const div = document.createElement('div');
  div.classList.add('tab');
  if (index === 0) div.classList.add('active');
  div.textContent = tab.title;
  div.setAttribute('data-target', '#' + tab.id);
  div.onclick = () => showTab('#' + tab.id);
  tabsContainer.appendChild(div);
});

function showTab(targetId) {
  const tabsEls = document.querySelectorAll('.tab');
  tabsEls.forEach(t => {
    t.classList.remove('active');
    if (t.getAttribute('data-target') === targetId) t.classList.add('active');
  });
  const tab = tabs.find(t => '#' + t.id === targetId);
  const content = document.getElementById('tab-content');
  fetch(tab.file + '?v=' + Date.now())
    .then(response => response.text())
    .then(html => {
      content.innerHTML = `<h1>${tab.title}</h1>${html}`;
    })
    .catch(err => {
      content.innerHTML = `<h1>${tab.title}</h1><p>Error loading content.</p>`;
    });
  window.location.hash = targetId;
}

function goToDashboard() {
  document.getElementById('home').classList.remove('active');
  document.getElementById('dashboard').classList.add('active');
  showTab('#introduction');
}

// Load tab from hash
window.addEventListener('load', () => {
  const hash = window.location.hash;
  if (hash && tabs.some(t => '#' + t.id === hash)) {
    document.getElementById('home').classList.remove('active');
    document.getElementById('dashboard').classList.add('active');
    showTab(hash);
  } else {
    // Default to introduction if no hash
    showTab('#introduction');
  }
});

// Copy command
function copyCommand(el) {
  navigator.clipboard.writeText(el.innerText).then(() => {
    el.style.background = 'rgba(128,0,128,0.4)';
    setTimeout(() => { el.style.background = 'rgba(128,0,128,0.2)'; }, 500);
  });
}
</script>

</body>
</html>
